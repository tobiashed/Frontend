<!DOCTYPE html>

    <title>Exempel 5</title>
</head>
<body>
    <h1>Listor</h1>
    <h2>Punktlistor</h2>
    <h3>Inköpslista</h3>
    <ul>
        <li>Bröd</li>
        <li>Mjölk</li>
        <li>Ost</li>
        <li>Smör</li>
    </ul>
    <h3>Att göra-lista</h3>
    <ol>
        <li>Vila 15 min</li>
        <li>Läsa 
            <ul>
                <li>kapitel 1</li>
                <li>kapitel 2</li>
                <li>kapitel 3</li>
            </ul>
        </li>
        <li>Titta på en film</li>
    </ol>

    <h3>Definitionslista</h3>

    <dl>
        <dt>coffee</dt>
        <dd>black hot drink</dd>
        <dt>milk</dt>
        <dd>white cold drink</dd>
    </dl>
</body>
</html>
